<!DOCTYPE html>
<html lang="en">

<head>
  <title>Public IP Addresses</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Public IP Addresses</h1>
  </header>
  <div class="container">
    <div class="address-box">
      <h2>IPv4 Address</h2>
      <p id="ipv4-address">Fetching...</p>
      <button class="copy-button" id="copy-ipv4">Copy IPv4</button>
    </div>
    <div class="address-box">
      <h2>IPv6 Address</h2>
      <p id="ipv6-address">Fetching...</p>
      <button class="copy-button" id="copy-ipv6">Copy IPv6</button>
    </div>
    <div class="address-box">
      <h2>IP Location Information</h2>
      <p id="ip-location">My IP Location is: Fetching...</p>
      <p id="isp">My ISP is: Fetching...</p>
      <p id="city">City: Fetching...</p>
      <p id="time-zone">Time Zone: Fetching...</p>
    </div>
  </div>
  <footer>
    <p>This project by Omkar Salunkhe</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
